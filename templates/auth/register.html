{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'auth/images/icons/favicon.ico' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/css/main.css' %}">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'auth/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Create Account
					</span>

					<div class="wrap-input100 validate-input" data-validate="Full name is required">
						<input class="input100" type="text" name="full_name" placeholder="Full Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Phone number is required">
						<input class="input100" type="text" name="phone" placeholder="Phone Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please confirm password">
						<input class="input100" type="password" name="password_confirm" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Register
						</button>
					</div>

					<div class="text-center p-t-136" style="display: flex; justify-content: space-between;">
						<a class="txt2" href="{% url 'login' %}" style="width: 70%;">
							Already have an account? Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
						<!-- Home page link -->
						<a class="txt2" href="{% url 'home' %}">
							<i class="fa fa-home" aria-hidden="true"></i> Home
						</a>
					</div>
					<div class="text-center p-t-12" style="color: red;">
						{% if error %}
						{{ error }}
						{% endif %}
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'auth/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'auth/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'auth/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'auth/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'auth/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="{% static 'auth/js/main.js' %}"></script>

</body>

</html>
